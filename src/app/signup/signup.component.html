<div class="container">
  <div class="row" style="margin-top: 10px">
    <div class="col-md-6">
      <img src="assets/images/login_v2.png" alt="login-image">
    </div>
    <div class="col-md-6">
      <h1>Signup</h1>
      <form>
        <div class="mb-3">
          <div class="row">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="email" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="email" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email id">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Re-enter Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact number</label>
          <input type="text" class="form-control" id="contactNumber" placeholder="Enter contact number">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <div class="row">
          <a href="#" style="color: green" routerLink="/login" routerLinkActive="active">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
